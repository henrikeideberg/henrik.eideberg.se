<!DOCTYPE html> <!-- Mean this is HTML5 -->
<html lang="en">
  <head>
    <title>Machine</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <script src="style.js"></script>
    <script src="main.js"></script>
    <style>
      /* The vertical tabs are according to
       * https://www.w3schools.com/howto/howto_js_vertical_tabs.asp
       */
      /* When there is a lot more content, maybe move to accordion buttons
       * https://www.w3schools.com/howto/howto_js_accordion.asp
       */
      * {box-sizing: border-box}
      body {font-family: "Lato", sans-serif;}
      /* Style the tab */
      div.tab {
          float: left;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
          width: 30%;
          height: 300px;
      }

      /* Style the buttons inside the tab */
      div.tab button {
          display: block;
          background-color: inherit;
          color: black;
          padding: 22px 16px;
          width: 100%;
          border: none;
          outline: none;
          text-align: left;
          cursor: pointer;
          transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      div.tab button:hover {
          background-color: #ddd;
      }

      /* Create an active/current "tab button" class */
      div.tab button.active {
          background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
          float: left;
          padding: 0px 12px;
          border: 1px solid #ccc;
          width: 70%;
          border-left: none;
          height: 300px;
          display : none;
      }
    </style>
    <script src="https://use.fontawesome.com/20973d1792.js"></script> <!-- http://fontawesome.io/icons/ -->
  </head>
