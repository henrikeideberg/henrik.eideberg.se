<!DOCTYPE html> <!-- Mean this is HTML5 -->
<html lang="en">
  <head>
    <title>Mallorca Image Uploader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://html5demos.com/css/html5demos.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../../css/default.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../../css/navbar.css">
  </head>
  <style>
    #dropZone {
      border: 10px dashed #ccc;
      width: 300px;
      min-height: 300px;
      margin: 20px auto;
    }
    #dropZone.hover { border: 10px dashed #0c0; }
    #dropZone img { display: block; margin: 10px auto; }
    #dropZone p { margin: 10px; font-size: 14px; }
    .main {
      width: 67%;
      background: white;
      margin: auto;
      padding: 10px;
    }
    .hidden { display: none !important;}
  </style>
  <body>
    <div class="main">
      <p id="fileApiNotSupported">
        File API &amp; FileReader API not supported.
      </p>
      <p id="formDataNotSupported">
        XHR2's FormData is not supported
      </p>
      <p id="dragDropNotSupported">
        Drag &amp; drop not supported, but you can still upload via this input field:<br><br>
        <input type="file" id="fileSelection" name="files[]" multiple />
      </p>
      <p id="dragDropSupported">Drag image(s) from your filesystem on to the drop zone below to upload.</p>
      <p>Upload progress: <progress id="uploadprogress" max="100" value="0">0</progress></p>
      <div id="dropZone">
      </div>
      <output id="list"></output>
    </div>
    <script src="imageUploader.js"></script>
  </body>
</html>
